<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function check() {
            var emailInput = document.getElementById('email');
            if (emailInput.value != '' && /^[\w.-]+@[A-z\d.-]+\.[A-z]{2,10}$/.test(emailInput.value)) {
                return true;
            }
            alert('email is required or email is invalid.')
            emailInput.focus();
            return false;
        }
    </script>
</head>
<body>
<form action="http://baidu.com" onsubmit="return check()">
    <input id="email" type="text" placeholder="EMAIL">
    <input type="submit" value="SUBMIT">
</form>
</body>
</html>
